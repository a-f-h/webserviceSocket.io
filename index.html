<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  body{
    padding-top: 2em;
    background-color: rgba(205,205,205,.1);
  }
  header{
    background-color: rgba(0,0,0,.55);
    color: white;
    padding: 1.5em;
  }
  a{
    float:right;
    width: 20%;
    margin-right: 5%;
    margin-top: -6px;
  }


</style>
</head>
<body>
  <div class="container">
  <header>Webservice Socket.io <a href="/chat" class="btn btn-info">Chat</a>
  </header>
    <div id="connArea" class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          Number of connected clients: <span id="numOfConnections">0</span>
          <br />
          <div id="connDetail">
            <span id="connSockets"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="dataPostArea" class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <table class="table table-curved">
          <thead class="thead-inverse">
            <tr>
              <th style="padding-left:6%;">Tag Value</th>
              <th>Read Time</th>
              <th style="text-align:center;">Verification</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding-left:6%;">105000003948596294084</td>
              <td>3/2/17 10:23:46 AM </td>
              <td style="text-align:center;">
                <div style="color:rgba(0,153,51,0.5); font-size: 18pt; margin-top:-4px;">
                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true">
                </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
          <br />
          <div id="dataPostDetail">
            <span id="tData"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function(){
        var $numOfConns = $('#numOfConnections');
        var $connSockets = $('#connSockets');
        var $tData = $('#tData');

        var socket = io.connect();

        socket.on('update connections', function(data){
            $numOfConns.html(data.noc);
        });

        socket.on('update socketids', function(data){
            $connSockets.html('<li class="list-group-item">' + data.sid + '</li>');
        });

        socket.on('update clientPost', function(data){
            $tData.html('<li class="list-group-item">' + data + '</li>');
        });

    });
  </script>
</body>
</html>
