<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  body{
    padding-top: 2em;
    background-color: rgba(205,205,205,.1);
  }
  #messageArea{
    display:none;
  }
  #userErr{
    display:none;
  }
  #msgErr{
    display:none;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="userFormArea" class="row">
      <div class="col-md-12">
        <form id="userForm">
          <div class="form-group">
            <label>Enter your name</label>
            <textarea class="form-control" id="username"></textarea>
            <br />
            <input type="submit" class="btn btn-primary" value="Login">
          </div>
        </form>
      </div>
    </div>
    <div id="userErr" class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <p style="text-align: center">Please enter a username</p>
    </div>
    <div id="messageArea" class="row">
      <div class="col-md-4">
        <div class="well">
          <h3>Online Workstations</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="chat" id="chat">
        </div>
        <div id="msgErr" class="alert alert-dismissible alert-danger">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <p style="text-align: center">Please enter a message</p>
        </div>
        <form id="messageForm">
          <div class="form-group">
            <label>Enter Message</label>
            <textarea class="form-control" id="message"></textarea>
            <br />
            <input type="submit" class="btn btn-primary" value="Send Message">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    $(function(){
        var socket = io.connect();
        var $msgForm = $('#messageForm');
        var $msg = $('#message');
        var $chat = $('#chat');
        var $messageArea = $('#messageArea');
        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');


        $userForm.submit(function(e){
          e.preventDefault();
          socket.emit('new user', $username.val(), function(data){
              if(data){
                $userFormArea.hide();
                $messageArea.show();
              }
          });
          $username.val('');
        });

        $('#username').keypress(function (e) {
          if (e.which == 13) {
            $('#userForm').submit();
            return false;    //<---- Add this line
          }
        });

        socket.on('get users', function(data){

          var html = '';
          for(i = 0; i < data.length; i++){

            html += '<li class="list-group-item">' + data[i] + '</li>';
          }
          $users.html(html);
        });

        socket.on('throw usrError', function(){
          $('#userErr').fadeIn();
          setTimeout(function(){
            $('#userErr').fadeOut();  
          }, 2500);
        });

        socket.on('throw msgError', function(){
          $('#msgErr').fadeIn();
          setTimeout(function(){
            $('#msgErr').fadeOut();  
          }, 2500);
        });

        $msgForm.submit(function(e){
          e.preventDefault();
          socket.emit('send message', $msg.val());
          $msg.val('');
        });

        socket.on('new message', function(data){
          if(data.msg.length > 0){
          $chat.append('<div class="well"><strong>' + data.usr + ': </strong>'+data.msg+'</div>')
        }
        else{

        }
        });

        $('#message').keypress(function (e) {
          if (e.which == 13) {
            $('#messageForm').submit();
            return false;    //<---- Add this line
          }
        });



    });
  </script>
</body>
</html>
