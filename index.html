<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  body{
    padding-top: 2em;
    background-color: rgba(205,205,205,.1);
  }
  header{
    background-color: rgba(0,0,0,.55);
    color: white;
    padding: 1.5em;
  }
  a{
    float:right;
    width: 20%;
    margin-right: 5%;
    margin-top: -6px;
  }

</style>
</head>
<body>
  <div class="container">
  <header>Webservice Socket.io <a href="/chat" class="btn btn-info">Chat</a>
  </header>
    <div id="userFormArea" class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          Number of connected clients: <span id="numOfConnections">0</span>
          <br />
          <div id="connDetail">
            <span id="connSockets"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function(){
        var $numOfConns = $('#numOfConnections');
        var $connSockets = $('#connSockets');
        var socket = io.connect();


        socket.on('update connections', function(data){
            $numOfConns.html(data.noc);
        });

        socket.on('update socketids', function(data){
            $connSockets.html(data.sid);
        });

    });
  </script>
</body>
</html>
