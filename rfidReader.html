<html>
<head>
  <title>RFID Reader</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/customcss.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
  function toggleReader(s){
    if (s == 0)
    {
    $("#rDisabled").css({ 'display': "inline-flex" });
    $("#rEnabled").css({ 'display': "none" });

    //hide disable reader button
    $("#disBtn").css({ 'visibility': "hidden" });

    // show scan button
    $("#scanBtn").css({ 'display': "inline-flex"  });
    $("#setupBtn").removeClass('btn-danger');
    $("#setupBtn").addClass('btn-info');
    $("#setupBtn").fadeIn(600);
    }
    else{
   toggleSetup(0);
    $("#setupBtn").fadeOut(600);
    $("#rDisabled").css({ 'display': "none" });
    $("#rEnabled").css({ 'display': "inline-flex" });

    //hide scan button
    $("#scanBtn").css({ 'display': "none" });

    //show disable reader button
    $("#disBtn").css({ 'visibility': "visible" });
    }
  }

  function toggleSetup(tog){
    var divState = $('#setupWoInfo').css('display');

    if (divState !== "none" || tog == 0 ){

      $("#setupWoInfo").fadeOut(600);
      $("#setupBtn").removeClass('btn-danger');
      $("#setupBtn").addClass('btn-info');
      $("#setupBtn").html('Setup <span class="glyphicon glyphicon-cog" style="padding-left:4px;" aria-hidden="true"></span>');
    }
    else{
      $("#setupBtn").removeClass('btn-info');
      $("#setupBtn").addClass('btn-danger');
      $("#setupBtn").prepend('Close ');
      $("#setupWoInfo").fadeIn(1200);
    }
  }
</script>
</head>
<body>
